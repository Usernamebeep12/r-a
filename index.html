<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of Vienna</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 75%;
            float: left;
        }

        .custom-icon {
            font-size: 16px;
        }

        #legend {
            float: left;
            margin-left: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            width: 200px;
        }

        #legend h4 {
            margin-top: 0;
        }

        #legend div {
            display: flex;
            align-items: center;
        }

        #legend span {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <h2>Interactive Map of Vienna</h2>
    <div id="map"></div>
    <div id="legend">
        <h4>Legend:</h4>
        <div><span style="background-color: red;"></span> Museums</div>
        <div><span style="background-color: green;"></span> Palaces & Churches</div>
        <div><span style="background-color: black;"></span> Market</div>
    </div>

    <script>
        var map = L.map('map').setView([48.2082, 16.3738], 13);

        // Tile layer URL with proper fallback in case OpenStreetMap is down
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map).on('tileerror', function () {
            alert("Map tiles couldn't be loaded. Please try again later.");
        });

        var locations = [
            { name: "Weltmuseum", lat: 48.2056, lng: 16.3664, url: "https://www.google.com/maps?q=48.2056,16.3664", price: "â‚¬16", color: "ðŸ”´" },
            { name: "Kunsthistorisches Museum", lat: 48.2046, lng: 16.3616, url: "https://www.google.com/maps?q=48.2046,16.3616", price: "â‚¬21", color: "ðŸ”´" },
            { name: "Musea van Militaire Geschiedenis", lat: 48.1858, lng: 16.3866, url: "https://www.google.com/maps?q=48.1858,16.3866", price: "â‚¬7", color: "ðŸ”´" },
            { name: "Naschmarkt", lat: 48.1986, lng: 16.3610, url: "https://www.google.com/maps?q=48.1986,16.3610", price: "Free", color: "âš«" },
            { name: "SchÃ¶nbrunn Palace", lat: 48.1842, lng: 16.3122, url: "https://www.google.com/maps?q=48.1842,16.3122", price: "â‚¬22", color: "ðŸŸ¢" },
            { name: "Belvedere Palace", lat: 48.1912, lng: 16.3807, url: "https://www.google.com/maps?q=48.1912,16.3807", price: "â‚¬16", color: "ðŸŸ¢" },
            { name: "Hofburg Palace", lat: 48.2064, lng: 16.3652, url: "https://www.google.com/maps?q=48.2064,16.3652", price: "â‚¬15", color: "ðŸŸ¢" },
            { name: "St. Stephen's Cathedral", lat: 48.2086, lng: 16.3731, url: "https://www.google.com/maps?q=48.2086,16.3731", price: "Free", color: "ðŸŸ©" },
            { name: "Karlskirche", lat: 48.1983, lng: 16.3725, url: "https://www.google.com/maps?q=48.1983,16.3725", price: "â‚¬8", color: "ðŸŸ©" },
            { name: "Peterskirche", lat: 48.2094, lng: 16.3711, url: "https://www.google.com/maps?q=48.2094,16.3711", price: "Free", color: "ðŸŸ©" },
            { name: "Votive Church", lat: 48.2140, lng: 16.3606, url: "https://www.google.com/maps?q=48.2140,16.3606", price: "Free", color: "ðŸŸ©" },
            { name: "St. Charles Church", lat: 48.1986, lng: 16.3721, url: "https://www.google.com/maps?q=48.1986,16.3721", price: "â‚¬8", color: "ðŸŸ©" },
            { name: "Augustinian Church", lat: 48.2068, lng: 16.3665, url: "https://www.google.com/maps?q=48.2068,16.3665", price: "Free", color: "ðŸŸ©" },
            { name: "Capuchin Church", lat: 48.2062, lng: 16.3702, url: "https://www.google.com/maps?q=48.2062,16.3702", price: "â‚¬8", color: "ðŸŸ©" }
        ];

        locations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lng], {icon: L.divIcon({className: 'custom-icon', html: location.color, iconSize: [16, 16]})}).addTo(map);

            marker.bindPopup('<h3>' + location.name + '</h3><p>Entrance Fee: ' + location.price + '</p>');

            marker.on('mouseover', function() {
                marker.bindPopup('<h3>' + location.name + '</h3><p>Entrance Fee: ' + location.price + '</p>').openPopup();
            });

            marker.on('mouseout', function() {
                marker.closePopup();
            });

            marker.on('click', function() {
                window.open(location.url, '_blank');
            });
        });

        var spittelbergCoords = [
            [48.2040, 16.3540],
            [48.2060, 16.3545],
            [48.2065, 16.3590],
            [48.2045, 16.3595]
        ];

        L.polygon(spittelbergCoords, {
            color: 'darkgrey',
            fillColor: 'lightgrey',
            fillOpacity: 0.7,
            dashArray: '5, 5'
        }).addTo(map).bindPopup("Spittelberg");
    </script>
</body>
</html>
